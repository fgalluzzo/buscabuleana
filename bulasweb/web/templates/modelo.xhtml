<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />       
        <link href="/bulasweb/resources/css/style.css" rel="stylesheet" type="text/css" media="screen" />
        <title><h:outputText value="#{msg.titulo}"></h:outputText></title>
    </h:head>

    <h:body>
        <f:loadBundle var="msg" basename="message"></f:loadBundle>
        <div id="logo">
            <ui:insert name="logo"></ui:insert>
            <h1><a href="#">Solutions  </a></h1>
            <p><em> template design by <a href="http://www.freecsstemplates.org/">Free CSS Templates</a></em></p>
        </div>
        <hr />
        <!-- end #logo -->
        <div id="header">
            <ui:insert name="header"></ui:insert>
            <div id="menu">
                <ui:insert name="menu"></ui:insert>
                <ul>
                    <li><a href="#" class="first">Home</a></li>
                    <li class="current_page_item"><a href="#">Blog</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <!-- end #menu -->
            <div id="search">
                <ui:insert name="search"></ui:insert>
                <form method="get" action="">
                    <fieldset>
                        <input type="text" name="s" id="search-text" size="15" />
                        <input type="submit" id="search-submit" value="GO" />
                    </fieldset>
                </form>
            </div>
            <!-- end #search -->
        </div>
        <!-- end #header -->
        <!-- end #header-wrapper -->



        <div id="page">
            <ui:insert name="page"></ui:insert>
            <div id="content" class="center_content">
                <ui:insert name="content"></ui:insert>
             
                
            </div>

            <div style="clear: both;">&nbsp;</div>
        </div>

        <div id="footer">
            <ui:insert name="footer"><p>Copyright (c) 2008 Sitename.com. All rights reserved. Design by <a href="http://www.freecsstemplates.org/">Free CSS Templates</a>.</p></ui:insert>

        </div>

    </h:body>

</html>
