<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j">
    <head>
        <title><h:outputText value="#{msg.titulo}"></h:outputText></title>


    </head>
    <body>


        <ui:composition template="templates/modelo.xhtml">

            <ui:define name="content">
                <script type="text/javascript" src="/bulasweb/js/excanvas.js" />
                <script type="text/javascript" src="/bulasweb/js/jquery-1.js" />
                <script type="text/javascript" src="/bulasweb/js/js-mindmap.js" />
                <script type="text/javascript">
                    $(document).ready(function() {
                        $("#js-mindmap").mindmap({
                            showSublines: false,
                            canvasError: "alert",
                            datasource: 'js-mindmap'
                        });
                    });

                </script>
                <div class="post">
                    <canvas id="cv" width="800" height="600" ></canvas>

                    <a4j:form>
                        <div id="js-mindmap">
                            <h:outputLink >
                                <h:outputText value="#{MedicamentoDTO.medicamento.nome}"></h:outputText>
                                <small>
                                    <h:outputText value="#{MedicamentoDTO.medicamento.associacao}"></h:outputText>
                                </small>
                            </h:outputLink>
                            <ul>
                                <a4j:repeat var="rem" value="#{InteracaoControle.medicamentosInteracao}">
                                    <li style="background-color: red">
                                            <h:outputLink >
                                                <h:outputText value="#{rem.nome}"></h:outputText>
                                                <small>
                                                    <h:outputText value="#{rem.associacao}"></h:outputText>
                                                </small>
                                            </h:outputLink>                                            
                                        </li>
                                </a4j:repeat>
                                

                            </ul>

                          
                        </div>
                    </a4j:form>
                </div>
            </ui:define>
        </ui:composition>


    </body>
</html>
